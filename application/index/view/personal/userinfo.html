<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>个人信息</title>  
    <link rel="stylesheet" href="__INDEX_CSS__/userinfo.css">
    <link rel="stylesheet" href="__INDEX_CSS__/admin.css">
    <script src="__INDEX_JS__/jquery.js"></script>
    <script src="__INDEX_JS__/pintuer.js"></script>  
</head>
<body>

<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 个人信息</strong></div>
  <div class="body-content">
    <form action="/index/personal/updateUserInfo" enctype="multipart/form-data" class="form-x" method="post">

      <div class="form-group">
        <div class="label" style="margin-left:53px;">
          <label >头像：</label>
		  <img src="{$luserinfo['userpic']}" style="width:50px;height:50px;margin-left:3px;margin-top:10px;"/>
        </div>
		   <input type="file" name="pic" value="" style="margin-left:15px;margin-top:34px;">
       <!-- <input type="file" name="pic"/> -->
          <div class="tips"></div>

      </div>
      <div class="form-group">
        <div class="label">
          <label>用户名：</label>
        </div>
        <div class="field">
			 <input type="text" class="input" name="username" value="{$luserinfo['username']}" /> 
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>性别：</label>
        </div>
        <div class="field" style="margin-top: 6px; margin-left: 3px; padding-left: 3px;">
          <input type="hidden" value="{$luserinfo['sex']}" id="sexValue"/>
           <input type="radio" name="sex" value="1">男
           <input type="radio" name="sex" value="0">女
           <input type="radio" name="sex" value="2" checked>保密
        </div>
      </div>
	   <div class="form-group">
        <div class="label">
          <label>书币：</label>
        </div>
        <div class="field">
			<input type="text" class="input" name="coin" value="{$luserinfo['coin']}" disabled style="width:80px;" />
        </div>
      </div>
	   <div class="form-group">
        <div class="label">
          <label>注册时间：</label>
        </div>
        <div class="field">
		  <input type="text" class="input" name="create_time" value="{$luserinfo['create_time'] |date="Y-m-d H:i:s",###}" disabled/>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>手机：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="tel" value="{$luserinfo['tel']}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>QQ：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="qq" value="{$luserinfo['qq']}" />
          <div class="tips"></div>
        </div>
      </div>
     
      <div class="form-group">
        <div class="label">
          <label>Email：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="email" value="{$luserinfo['email']}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>个人签名：</label>
        </div>
        <div class="field">
          <textarea style="width:285px" class="input" name="autograph" style="height:80px" placeholder="很懒，没有签名">{$luserinfo['autograph']}</textarea>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
<script type="text/javascript">
  $(function(){
  $('input[name=sex]').each(function(){
    if($(this).val()==$('#sexValue').val()){
      $(this).prop('checked',true);
    }
  })
  
})
</script>
