<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel='stylesheet' href='__INDEX_CSS__/f9f58c988d374785bd37036ea4d67f0b.css'>
        <link rel="stylesheet" href="__INDEX_CSS__/reset.css">
        <link rel="stylesheet" href="__INDEX_CSS__/supersized.css">
        <link rel="stylesheet" href="__INDEX_CSS__/style (2).css">
    </head>
    <script src="__INDEX_JS__/jquery-1.8.2.min.js"></script>
	<script>
		function hqyzm_button() {
			var phone = $('#phone').val();
			if(phone==''){
				
				alert('请输入手机号');
			}else if(phone.toString().length<11){
			
				alert('手机号格式不正确');
			
			}else{
				$.post("/index/user/dxyz",
				{
					
					'phone':phone
				},				
					function(){
				   
				});
				var n = 60;


				var int = self.setInterval(
					function(){
					$('#bt1').css('display', 'none');
					$('#bt2').css('display', 'inline-block');
					$('#bt2').val(n+'s 后重新获取');
					n--;
					if (n<0) {
						$('#bt1').css('display', 'inline-block');
						$('#bt2').css('display', 'none');
						$('#bt2').val('获取验证码');
						clearInterval(int);
					}
				},1000);
			}
		}
	</script>
    <body>
        <div class="page-container">
            <h1>注册</h1>
            <form action="/index/User/doRegister" method="post">
                <input type="text" name="username" class="username" placeholder="用户名">
             	
                <input type="password" name="password" class="password" placeholder="密码">
               	
                <input type="password" name="repassword" class="repassword" placeholder="重复密码">

                <input type="text" name="email" class="password" placeholder="邮箱">

                <input type="text" name="phone" class="phone" placeholder="手机号" id="phone" maxlength="11" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9]/g,'')">

				<input type="text" name="phonever" class="phonever" placeholder="验证码" maxlength="4">

				<input  type="button" class="getphonever" id="bt1" onclick="hqyzm_button()" value="获取验证码"/>

				<input style="display:none;" id="bt2" type="button" class="getphonever2" onFocus="this.blue()" />

                <button type="submit" >注册</button>

                <div class="error"><span>+</span></div>
            </form>
        </div>
    </body>
</html>
