<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>  
    <link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <script type="text/javascript" src="__PUBLIC_ID__/js/jquery-1.11.3.js"></script>
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/pintuer.js"></script>  
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 添加数据</strong></div>

  <div class="body-content">
    <form method="post" class="form-x" action="{:url('user/category_add')}" enctype="multipart/form-data">
      <div class="form-group">
        <div class="label">
          <label>书名：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="bname" value="" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>封面：</label>
        </div>
        <div class="field">
          <input type="file" id="url1" name="file" class="input tips" style="width:25%; float:left;" value="" />
          <input type="button" class="button bg-blue margin-left" id="image1" value="+ 浏览上传" >
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>作者：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="author" value="" />
        </div>
      </div>
      <!-- <div class="form-group" > 
        <div class="label">
          <label>小说类型：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="type" value="" />
          <div class="tips"></div>
        </div>
      </div> -->
      <div class="form-group">
        <div class="label">
          <label>小说类型：</label>
        </div>
        <div class="field">
              <select class="textarea" style="height:40px;width:400px;border-radius: 4px;" name="pid">
                  <option value="0">顶级分类</option>
              {foreach $res as $val}
                  <option value="{$val['id']}">{$val['level']}级分类{$val['name']}</option>
              {/foreach}
            </select>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>小说内容：</label>
        </div>
        <div class="field">
          <textarea class="input" name="content" style="height:80px"></textarea>
          <div class="tips"></div>
        </div>
      </div>
       <!-- <div class="form-group">
        <div class="label">
          <label>ICP备案号：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="icp" value="" />
          <div class="tips"></div>
        </div>
      </div> -->
              
      <div class="form-group">
        <div class="label">
          <label>书籍简介：</label>
        </div>
        <div class="field">
          <textarea name="descript" class="input" style="height:120px;">fds</textarea>
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" name="sub" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
 
</div>
</body></html>

</script>
